<body>
    <script>    
        let arr = [12,69,180,300];
        //          中间值，当次的数值，索引
        const math = arr.reduce((tmp,item,index)=>{
            if(index !== arr.length -1){ //最后一次计算
                return tmp + item
            } else {
                return (tmp + item)/arr.length
            }
        })

        alert(math)
    </script>
</body>
